<div class="jumbotron col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <h2 class="text-center">Enter your name</h2>
  <form>
    <div class="form-group row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <input type="text" ng-model="lc.username" class="form-control" placeholder="Player name" autofocus="">
      </div>
    </div>
    <button ng-click="lc.identify()" ng-disabled="!lc.username" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12 col-lg-12">Start!</button>
  </form>
</div>
